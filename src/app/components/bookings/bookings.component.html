<div *ngIf="errorMessage" class="text-center text-red-600 text-lg mt-4">
  {{ errorMessage }}
</div>

<div
  *ngIf="!errorMessage && filteredBookings.length > 0"
  class="flex flex-wrap justify-center gap-8 pt-8 pb-8"
>
  <div
    *ngFor="let booking of filteredBookings"
    class="border border-gray-300 rounded-lg shadow-lg p-6 max-w-sm bg-whitesmoke"
    style="
      background-color: whitesmoke;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    "
  >
    <p class="text-gray-600">
      <strong>Booking Unit Name:</strong> {{ booking["Booking Unit Name"] }}
    </p>
    <p class="text-gray-600">
      <strong>Booking Unit Number:</strong> {{ booking["Booking Unit Number"] }}
    </p>
    <p class="text-gray-600">
      <strong>Booking Unit ID:</strong> {{ booking["Booking Unit ID"] }}
    </p>
    <p class="text-gray-600">
      <strong>Unit Type ID:</strong> {{ booking["Unit Type ID"] }}
    </p>
  </div>
</div>

<div
  *ngIf="!errorMessage && filteredBookings.length === 0"
  class="text-center text-gray-500 text-lg mt-4"
>
  No bookings available for this unit type.
</div>
